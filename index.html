<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a06f46980.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>

<body>
    <h1 id="title">Checkout</h1>
    <main>
        <form action="">

            <div class="data-form contact-information">
                <h1>Contact information</h1>
                <div class="data-form__datas">
                    <label for="user-email">Email</label>
                    <div class="input-icons"> 
                        <i class="fas fa-envelope icon" aria-hidden="true"></i>
                        <input type="email" name="Email" id="user-email"  placeholder="Enter your email..." required>
                    </div>
                </div>

                <div class="data-form__datas">
                    <label for="user-phone-nummer">Phone</label>
                    <div class="input-icons"> 
                        <i class="fas fa-phone-alt" aria-hidden="true"></i>
                        <input type="tel" id="user-phone-nummer" placeholder="Enter your phone..." required>
                    </div>
                </div>
            </div>

            <div class="data-form shipping-address">
                <h1>Shipping address</h1>
                <div class="data-form__datas">
                    <label for="user-name">Full Name</label>
                    <div class="input-icons"> 
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <input type="text" id="user-name" name="user-fullname" placeholder="Enter your Full name.." required>
                    </div>
                </div>

                <div class="data-form__datas">
                    <label for="user-adress">Address</label>
                    <div class="input-icons"> 
                        <i class="fas fa-home" aria-hidden="true"></i>
                        <input type="text" name="adress" id="user-adress" placeholder="Enter your Address.." required>
                    </div>
                </div>

                <div class="data-form__datas">
                    <label for="user-livedcity">City</label>
                    <div class="input-icons"> 
                        <i class="fas fa-city" aria-hidden="true"></i>
                        <input type="text" name="city" id="user-livedcity" placeholder="Enter your City.." required>
                    </div>
                </div>

                <div class="data-form__datas country-field">
                    <label for="country_name">Country</label>
                    <div class="input-icons"> 
                        <i class="fas fa-globe-europe" aria-hidden="true"></i>
                        <select name="country" id="country_name" required>
                            <option value="Turkey">Turkey</option>
                            <option value="Germany" selected>Germany</option>
                            <option value="Canada">Canada</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                        </select>
                    </div>
                </div>

                <div class="data-form__datas postalcode-field">
                    <label for="post-code">Post Code</label>
                    <div class="input-icons"> 
                        <i class="fas fa-mail-bulk" aria-hidden="true"></i>
                        <input type="text" name="post-cd" id="post-code" placeholder="Enter your postal code..." required>
                    </div>
                </div>

                <div class="data-form__datas">
                    <input type="checkbox" name="reminder" id="user-reminder" ">
                    <label for="user-reminder" id="remind">See this information next time</label>
                </div>
            </div>
        </form>

        <div class="product-panel">
            <div class="product-panel__product">
                <img src="./IMG/photo1.png" alt="Backbag">
                <div class="product-panel__product-info">
                    <h2>Vintage Backbag</h2>
                    <p> <strong style="color: #F2994A;">$54.99</strong> <del style="font-size: 12px;">$94.99</del> </p>

                    <div class="product-panel__quantity-controller">
                        <button><b>-</b></button>
                        <p>1</p>
                        <button><b>+</b></button>
                    </div>
                </div>
            </div>

            <div class="product-panel__product">
                <img src="./IMG/photo2.png" alt="shoes">
                <div class="product-panel__product-info">
                    <h2>Levi Shoes</h2>
                    <p> <strong style="color: #F2994A;">$74.99</strong> <del style="font-size: 12px;">$124.99</del> </p>

                    <div class="product-panel__quantity-controller">
                        <button><b>-</b></button>
                        <p>1</p>
                        <button><b>+</b></i></button>
                    </div>
                </div>
            </div>

            <div class="product-panel__price">
                <p>Shipping</p>
                <p>$19</p>
            </div>

            <div class="product-panel__price">
                <p>Total</p>
                <p>$148.98</p>
            </div>
        </div>
    </main>

    <button id="btn-submit" type="submit">
        Continue
    </button>

</body>

</html>
